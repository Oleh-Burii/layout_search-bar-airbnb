<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="#"
      method="GET"
      data-qa="big"
    >
      <div class="bigSearch">
        <img
          src="images/Search.svg"
          alt="search"
          class="iconBig"
        >
        <input
          class="firstSearch"
          type="search"
          name="search"
          data-qa="keypress"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </div>
    </form>

    <form
      action="#"
      method="GET"
      data-qa="small"
    >
      <div class="smallSearch">
        <img
          class="iconSmall"
          src="images/Search.svg"
          alt="search"
        >
        <input
          class="secondSearch"
          type="search"
          name="search"
          placeholder="Try &quot;Los Angeles&quot;"
        >
      </div>
    </form>
  </body>
</html>
